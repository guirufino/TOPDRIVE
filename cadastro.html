<body>
    
    <header class="header">
        <a href="index.html" class="logo">TOPDRIVE</a>

        <nav class="navbar">
            <a href="index.html" style="--i:1;" class="active">Inicio</a>
            <a href="sobre.html" style="--i:2;">Sobre</a> 
            <a href="servicos.html" style="--i:3;">Serviços</a> 
            <a href="cadastro.html" style="--i:4;">Cadastro</a> 
            <a href="contato.html" style="--i:5;">Contato</a> 
        </nav>

        <div class="social-media">
            <a href="#" style="--i:1;"><i class='bx bxl-twitter'></i></a>
            <a href="#" style="--i:2;"><i class='bx bxl-facebook' ></i></a>
            <a href="#" style="--i:3;"><i class='bx bxl-instagram-alt' ></i></a>
        </div>
    </header>
        <section class="home">
            <div class="home-content">
                <h3>Cadastro</h3>
                
                <div class="formulario">
                    <form action="index.html" method="post">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required><br><br>
                        
                        <label for="endereco">Endereço:</label>
                        <input type="text" id="endereco" name="endereco" required><br><br>
                
                    <label for="numero">Número da Casa:</label>
                    <input type="text" id="numero" name="numero" required><br><br>
                    
                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" name="bairro" required><br><br>
                    
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" required><br><br>
                    
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required><br><br>
                    
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required><br><br>
                    
                    <input type="submit" value="Cadastrar">
                </form>
            </div>
            </div>

            <div class="home-img">
                <div class="rhombus">
                    <img src="car.png" alt="">
                </div>
            </div>
            
            <div class="rhombus2"></div>

        </section>
</body>
